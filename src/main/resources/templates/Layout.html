<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8" />
  <title>MovieApp</title>
  <link rel="stylesheet" th:href="@{/css/style.css}" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
</head>
<body>

  <!-- HEADER FRAGMENT -->
  <header class="site-header" th:fragment="siteHeader" role="banner">
    <div class="inner">
      <div class="brand" aria-hidden="false">
        <a th:href="@{/movies}" style="display:flex;align-items:center;gap:0.6rem;text-decoration:none;color:inherit;">
          <div class="logo" aria-hidden="true"></div>
          <span style="font-weight:700;color:var(--primary-600);">MovieApp</span>
        </a>
      </div>

      <nav class="nav" role="navigation" aria-label="Primary navigation">
        <a th:href="@{/movies}">Movies</a>
        <span sec:authorize="hasRole('ADMIN')">
          <a th:href="@{/movies/new}">Add Movie</a>
        </span>
      </nav>

      <div class="auth" style="display:flex;align-items:center;gap:0.6rem;">
        <span sec:authorize="isAuthenticated()">
          <span style="color:var(--muted);font-weight:600;">Hello,</span>
          <strong style="margin-left:0.35rem;margin-right:0.6rem;" sec:authentication="name">user</strong>

          <form th:action="@{/logout}" method="post" style="display:inline;">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit" class="btn secondary" aria-label="Logout">Logout</button>
          </form>
        </span>

        <span sec:authorize="!isAuthenticated()">
          <a th:href="@{/login}" class="btn-link" aria-label="Login">Login</a>
          <span style="color:var(--muted);">|</span>
          <a th:href="@{/register}" class="btn-link" aria-label="Register">Register</a>
        </span>
      </div>
    </div>
  </header>

  <!-- FOOTER FRAGMENT -->
  <footer class="site-footer" th:fragment="siteFooter" role="contentinfo">
    <div class="container">
      <small>Â© <span th:text="${#dates.format(#dates.createNow(),'yyyy')}">2025</span> MovieApp</small>
    </div>
  </footer>

</body>
</html>
