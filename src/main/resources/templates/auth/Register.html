<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <title>Register</title>
  <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
  <div th:insert="~{layout :: siteHeader}"></div>

  <main class="container">
    <div class="auth-card">
      <h2>Register</h2>

      <div th:if="${error}" class="error" th:text="${error}"></div>

      <form th:action="@{/register}" th:object="${user}" method="post" class="form">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <label>Username
          <input th:field="*{username}" type="text" required />
        </label>
        <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error"></div>

        <label>Password
          <input th:field="*{password}" type="password" required minlength="6" />
        </label>
        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"></div>

        <div class="form-actions">
          <button type="submit">Register</button>
          <a th:href="@{/login}" class="btn-link">Back to login</a>
        </div>
      </form>
    </div>
  </main>

  <div th:insert="~{layout :: siteFooter}"></div>
</body>
</html>
