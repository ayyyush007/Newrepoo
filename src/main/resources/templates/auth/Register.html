<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Register - MovieApp</title>
  <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>

  <div th:insert="~{layout :: siteHeader}"></div>

  <main class="container">
    <div class="auth-card">
      <h2>Create an account</h2>

      <form th:action="@{/register}" th:object="${user}" method="post" class="form">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <label>Username
          <input th:field="*{username}" />
        </label>
        <div class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>

        <label>Password
          <input type="password" th:field="*{password}" />
        </label>
        <div class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>

        <div class="form-actions">
          <button type="submit">Register</button>
          <a th:href="@{/login}" class="btn-link">Back to login</a>
        </div>
      </form>
    </div>
  </main>

  <div th:insert="~{layout :: siteFooter}"></div>

</body>
</html>
